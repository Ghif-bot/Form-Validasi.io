<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi Mahasiswa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./js/script.js"></script>
</head>

<body background="https://pre00.deviantart.net/ba88/th/pre/f/2014/239/e/d/blue_wallpaper_by_alexskulluterna-d7wwetl.png">
    <header style="background-color: #f4f4f4">
        <img src="https://th.bing.com/th/id/R.61fee5e9d1d671d6fe017e7f1cca37e3?rik=vma3GXJUgj8%2fxg&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fKij%2fo9e%2fKijo9eX4T.png&ehk=FxpM%2fBvlTwtt7BhjOMBDaFbWiN5UZszhUKNET55dOaU%3d&risl=&pid=ImgRaw&r=0" alt="home"
            width="50" height="50"></td>
        </table>


    </header>

    <div class="container">
        </br>
        <h2 style="text-align: center;">Form Validasi Bersedia Kuliah Offline</h2>
        <h2 style="text-align: center;">Mahasiswa Institut Teknologi Sepuluh November Surabaya</h2>
        <form name="formValidasi" onsubmit="return validateForm()" class="pt-2">
            <div class="form-group">
                <label class="font-weight-bold">Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" maxlength="50">
            </div>

            <div class="form-group">
                <label class="font-weight-bold">NRP</label>
                <input type="text" name="nrp" placeholder="0xxxxxxxxxxx" class="form-control" minlength="8" maxlength="16">
            </div>

            <div class="form-group">
                <label class="font-weight-bold">alamat</label>
                <input type="alamat" name="alamat" placeholder="Alamat Rumah" class="form-control">
            </div>


            <div class="form-group">
                <label class="font-weight-bold">Domisili</label>
                <input type="text" name="domisili" placeholder="Banyuwangi, Jawa Timur" class="form-control">
            </div>

            <div class="form-group">
                <label class="font-weight-bold">Jurusan</label>
                <select name="jurusan" class="form-control">
                    <option selected>- Pilih Jurusan</option>
                    <option value="1">Teknik Elektro</option>
                    <option value="2">Teknik Biomedik</option>
                    <option value="3">Teknik Komputer</option>
                    <option value="4">Teknik Informatika</option>
                    <option value="5">Sistem Informasi</option>
                    <option value="6">Teknologi Informasi</option>
                    <option value="7">Teknik Fisika</option>
                    <option value="8">Teknik Kimia</option>
                    <option value="9">Teknik Lingkungan</option>
                    <option value="10">Teknik Geometri </option>
                    <option value="11">Fisika</option>
                    <option value="12">Kimia</option>
                    <option value="13">Matematika</option>
                </select>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">Status Vaksin</label>
                <select name="status_vaksin" class="form-control">
                    <option selected>- Pilih Status</option>
                    <option value="1">Belum Vaksin</option>
                    <option value="2">Sudah Vaksin - Dosis 1</option>
                    <option value="3">Sudah Vaksin - Dosis 2</option>
                </select>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Kesediaan</label>
                <select name="Kesediaan" class="form-control">
                    <option value="0">Kesediaan Kuliah Offline</option>
                    <option value="1">Bersedia Daring</option>
                </select>
                <div class="form-group">
                    <label class="font-weight-bold">Email</label>
                    <input type="email" name="email" placeholder="user@gmail.com" class="form-control">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">No. HP</label>
                    <input type="No_HP" name="No_HP" placeholder="08xxxxxxxxxx" class="form-control" minlength="11" maxlength="16">
                </div>

            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
        </form>
    </div>

    <footer>
        <div style="text-align: center; font-weight:bold;">
            Ghifari Astaudi Ukumullah
        </div>
    </footer>
</body>

</html>
